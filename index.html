<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="hero__link more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <p class="add-section" id="add-section">
      <label class="add-section__heading heading" for="new-task">Add Item</label>
    </p>
    <div class="main__task-wrapper">
      <input class="main__task-input main__task-input--new" id="new-task"  type="text">
      <button class="main__btn main__btn--add">Add</button>
    </div>
    <h3 class="heading">Todo</h3>
    <ul class="main__tasks main__tasks--incomplete" id="incomplete-tasks">
      <li class="main__item">
        <input class="main__checkbox" type="checkbox">
        <label class="main__task-label">Pay Bills</label>
        <input class="main__task-input" type="text" >
        <button class="main__btn main__btn--edit">Edit</button>
        <button class="main__btn main__btn--delete">
          <img class="main__remove-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="main__item main__item--edit-mode">
        <input class="main__checkbox" type="checkbox">
        <label class="main__task-label">Go Shopping</label>
        <input class="main__task-input" type="text" value="Go Shopping" >
        <button class="main__btn main__btn--edit">Save</button>
        <button class="main__btn main__btn--delete">
          <img class="main__remove-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="main__tasks main__tasks--completed" id="completed-tasks">
      <li class="main__item">
        <input class="main__checkbox" type="checkbox" checked>
        <label class="main__task-label">See the Doctor</label>
        <input class="main__task-input" type="text" >
        <button class="main__btn main__btn--edit">Edit</button>
        <button class="main__btn main__btn--delete">
          <img class="main__remove-icon" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
